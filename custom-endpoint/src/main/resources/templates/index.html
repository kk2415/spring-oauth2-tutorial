<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>home</title>
</head>
<body>
    <div class="container-md mt-5 unauthenticated">
        <div class="mb-3" id="login">
            <row class="d-flex justify-content-center align-items-center">
                <label for="login" class="form-label">간편 로그인</label>
            </row>
            <row class="d-flex justify-content-center align-items-center">
                <button id="googleLogin" type="button" class="btn btn-primary btn-lg mx-3">구글 로그인</button>
                <button id="githubLogin" type="button" class="btn btn-primary btn-lg">깃허브 로그인</button>
            </row>
        </div>

        <div class="container authenticated" style="display:none">
            Logged in as: <span id="user"></span>
            <div>
                <button class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
